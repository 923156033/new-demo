<script language="javascript">
var ztree;
var a;
function purdepart(){
	a = art.dialog({title:'部门列表:',content:$("#departtree").html(),padding:"0px 0px"});
	ztree = $.fn.zTree.init($("#tree1"), departsetting);
}

function checkdepart(){
	var nodes = ztree.getCheckedNodes(true);
	var str = "";
	for(var i=0;i<nodes.length;i++){
		if(nodes[i].id!=null){
		    str += "<input type='hidden' name='departIds' value='" +nodes[i].id+ "'/>";
		}
	}
	$("#allids").empty().append(str);
	a.close();
}
</script>
